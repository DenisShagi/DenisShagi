<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				.container {
					font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 400px;
					background: #333;
					background-size: 600% 400%;
					border-radius: 10px;
					text-align: center;
				}

				h1 {
					text-align: center;
					color: #fff;
					font-size: 4em;
					letter-spacing: 8px;
					font-family: "Lucida Console", Monaco, monospace;
					font-weight: 400;
					margin: 0;
					line-height: 1.2;
					animation: glitch1 2.5s infinite;
				}

				/* Keyframes */
				@keyframes glitch1 {
					0% {
						transform: none;
						opacity: 1;
					}
					7% {
						transform: skew(-0.5deg, -0.9deg);
						opacity: 0.75;
					}
					10% {
						transform: none;
						opacity: 1;
					}
					27% {
						transform: none;
						opacity: 1;
					}
					30% {
						transform: skew(0.8deg, -0.1deg);
						opacity: 0.75;
					}
					35% {
						transform: none;
						opacity: 1;
					}
					52% {
						transform: none;
						opacity: 1;
					}
					55% {
						transform: skew(-1deg, 0.2deg);
						opacity: 0.75;
					}
					72% {
						transform: none;
						opacity: 1;
					}
					75% {
						transform: skew(0.4deg, 1deg);
						opacity: 0.75;
					}
					80% {
						transform: none;
						opacity: 1;
					}
					100% {
						transform: none;
						opacity: 1;
					}
				}
			</style>
			<div class="container">
				<h1>Hey &lt;DEVELOPERS/&gt;</h1>
				<h1>I'm DenisShag</h1>
			</div>
		</div>
	</foreignObject>
</svg>
